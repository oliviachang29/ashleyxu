<section id="hero" class="noselect">
	<div class="d-flex flex-column justify-content-center">
		<div id="showreel" class="lazy" data-src="/uploads/poster/showreel.jpg">
			<video autoplay playsinline muted loop preload="auto">
				<source src="/uploads/videos/showreel.mp4" type="video/mp4">
				<source src="/uploads/videos/showreel.webm" type="video/webm">
			</video>
		</div>
		<p class="tagline">{{site.data.general.tagline}}</p>
		<a href="#creative" id="hero-cta-button">
			<h4 id="hero-cta-text">{{ site.data.general.see_my_work_button }}</h4>
			<div class="circle"></div>
		</a>
	</div>
</section>
