<section id="{{include.id}}" data-background-text="{{include.data_background_text}}">
	<div class="container">
		<h4 class="section-title">{{ include.title }}</h4>
		{% assign projects = site.projects | where: "type", include.type | sort: "order" %}
		<div class="row">
			{% for project in projects %}
				<div class="col-md-6 project-col
					{% cycle 'left-col', 'right-col' %}">
					<div class="singlevidjs project-container video-container-background-image"  data-primary-color="{{project.primary_color}}" data-background-text="{{project.title}}">
						<a href="{{project.url}}">
							<video
								poster="{{project.image_url}}"
								muted
								loop
								preload="auto"
								class="no-load-mobile">
								<source data-src="{{project.clip_url.mp4}}" type="video/mp4">
								<source data-src="{{project.clip_url.webm}}" type="video/webm">
							</video>
							<div class="project-text">
								<h4 class="project-title">{{project.title}}</h4>
								<p class="project-info">{{project.client}}</p>
							</div>
						</a>
					</div>
				</div>
			{% endfor %}
		</div>
	</div>
</section>
