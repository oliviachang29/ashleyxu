<section id="about" data-background-text="{{ site.data.general.about_title }}">
	<div class="container">
		<div class="row">
			<div class="col-md-6 left-col">
				<img src="/assets/images/lazy.jpg" data-src="{{site.data.general.about_image}}" id="about-image" class="lazy" alt="About me picture">
			</div>
			<div class="col-md-6 right-col d-flex flex-column justify-content-center">
				<h1 class="title">{{ site.data.general.about_title }}</h1>
				<p class="description">{{ site.data.general.about_text }}</p>
			</div>
		</div>
	</div>
</section>
