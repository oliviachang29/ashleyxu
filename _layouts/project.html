---
layout: default
---
{% include nav.html %}
<section>
	<video
	    class="video-js"
	    id="project-page-video"
	    controls
	    preload="auto"
	    poster="{{page.image_url}}"
	    data-setup="{}"
	  >
	    <source src="{{page.clip_url.mp4}}" type="video/mp4" />
	    <source src="{{page.clip_url.webm}}" type="video/webm" />
	    <p class="vjs-no-js">
	      To view this video please enable JavaScript, and consider upgrading to a
	      web browser that
	      <a href="https://videojs.com/html5-video-support/" target="_blank"
	        >supports HTML5 video</a
	      >
	    </p>
	  </video>

	<div class="project-page-meta">
		<div class="row">
			<div class="col-md-9">
				<h1 class="project-page-title">{{page.title}}</h1>
				<p class="project-page-description">{{page.description}}</p>
			</div>
			<div class="col-md-3 project-page-client-n-year">
				<div class="project-page-client">
					<h4>Client</h4>
					<p>{{page.client}}</p>
				</div>
				<div class="project-page-year">
					<h4>Year</h4>
					<p>{{page.year}}</p>
				</div>
			</div>
		</div>
	</div>
</section>
